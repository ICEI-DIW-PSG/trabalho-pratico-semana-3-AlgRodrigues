<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            Nome: <input type="text" name="nome" value=""><br>
            Usuário: <input type="text" name="usuario" value=""><br>
            Senha: <input type="password" name="senha" value=""><br>
            Confirmar Senha: <input type="password" name="confirmar_senha" value=""><br>
            Email: <input type="email" name="email" value=""><br>
            Data de Nascimento: <input type="date" name="data_nascimento" value=""><br>
            Gênero: 
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero" value="feminino"> Feminino
            <input type="radio" name="genero" value="outro"> Outro<br>
            <input type="checkbox" name="termos" value="aceito"> Aceito os termos e condições<br>
            <input type="submit" value="Cadastrar">
        </fieldset>
    </form>
</body>
</html>
